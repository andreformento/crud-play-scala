@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
        <script src='@routes.Assets.versioned("javascripts/hello.js")' type="text/javascript"></script>

        <!-- jQuery 2.1.4 -->
        <script src='@routes.Assets.versioned("javascripts/jquery.js")' type="text/javascript"></script>

        <!-- bootstrap -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
        <script src='@routes.Assets.versioned("javascripts/bootstrap.min.js")' type="text/javascript"></script>

        <!-- submenu -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/submenu.css")'>

        <!-- custom -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/custom.css")'>
    </head>
    <body>
        @content
    </body>
</html>
